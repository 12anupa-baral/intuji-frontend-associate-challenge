<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuji Design Challenge</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main class="dashboard-layout">
        <aside id="sidebar" class="sidebar-left">
            <div class="sidebar-logo">
                <img src="https://placehold.co/178x52" alt="Logo" />
            </div>
            <div class="sidebar-mobilelogo">
                <img src="https://placehold.co/52x52" alt="Logo" />
            </div>
            <ul>
                <li><i data-lucide="layout-dashboard"></i><a href="#">Dashboard</a></li>
                <li><i data-lucide="calendar-days"></i><a href="#">Schedule</a></li>
                <li><i data-lucide="mail"></i><a href="#">Message</a></li>
                <li><i data-lucide="chart-column"></i><a href="#">Analytics</a></li>
                <li><i data-lucide="users-round"></i><a href="#">Team</a></li>
                <hr />
                <li><i data-lucide="user-round"></i><a href="#">Profile</a></li>
                <li><i data-lucide="bolt"></i><a href="#">Settings</a></li>
                <div class="bottom-sidebar-items">
                    <li><i data-lucide="info"></i><a href="#">Help</a></li>
                    <li><i data-lucide="log-out"></i><a href="#">Logout</a></li>
                </div>
            </ul>
        </aside>

        <section class="dashboard-main">
            <div class="searchbar">
                <i data-lucide="search" id="search-icon"></i>
                <input class="search-input" name="search" placeholder="Search here..." />

            </div>


            <div class="overview-container">
                <p class="overview-header">Overview</p>
                <div class="overview" id="overview">

                </div>
            </div>
            <div class="analytics">
                <div class="analytics-header">
                    <div class="analytics-left">
                        <p>Analytics</p>
                    </div>
                    <div class="analytics-right">
                        <div class="labels">
                            <div class="label1">
                                <span style="background-color: #4745A4;"></span>
                                <p>Label1</p>
                            </div>
                            <div class="label2">
                                <span style="background-color: #F8CD70;"></span>
                                <p>Label2</p>
                            </div>
                        </div>
                        <div>
                            <select name="week" id="days">
                                <option value="select">Weekly</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="analyticsChart" style="width: 100%; height: 300px;"></div>
            </div>

        </section>

        <aside class="sidebar-right">
            <section class="profile">
                <div class="profile-btns">
                    <button class="notification">
                        <img src="assets/notification-bing.svg" alt="notification">
                    </button>
                    <button class="chat">
                        <img src="assets/message-text.svg" alt="message">
                    </button>
                </div>
                <button class="user">
                    <img src="https://placehold.co/40x40" alt="avatar">
                    <span>Mirie Kiritanie</span>
                    <i data-lucide="chevron-down"></i>
                </button>
            </section>
            <section class="savingPlan" id="savingPlan"></section>
            <section class="recenttransaction" id="transactions"></section>

        </aside>
    </main>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="script.js"></script>
</body>

</html>
